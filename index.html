<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Global</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="header">
                <div class="logo"><img src="./img/icons/logo.svg" alt="Global logo">Global</div>

            <nav class="desktop">
                <ul class="navigation">
                    <li>
                        <div class="navigation-active">
                            <a href="#">Mobile Top Up</a>
                            <hr>
                        </div>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Rate</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <button class="header-button desktop">Sign Up</button>

            <a class="burger-menu" id="burger-menu" href="#"><span></span></a>
            </div>

            <nav class="moblie">
                <ul>
                    <li><a href="#">Mobile Top Up</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Rate</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <button class="header-button">Sign Up</button>
            </nav>
        </header>

        <main>

            <section>
                <h1 class="title">Now Buy Your<br>PIN or <span class="orange-text">Top Up</span><br>With Bank Transfer</h1>
                <p class="description" id="description"></p>
                <button class="main-button">Get Started</button>

                <div class="search-error" id="error"></div>
                <div class="search"><input type="text" placeholder="Where do you want to call?" id="request"><button id="search-button"></button></div>

                <div class="users">
                    <div class="profiles">
                        <div class="adduser"><img src="./img/icons/adduser.svg" alt="Add user"></div>
                        <img src="./img/icons/user3.svg" alt="Third user">
                        <img src="./img/icons/user2.svg" alt="Second user">
                        <img src="./img/icons/user1.svg" alt="First user">
                    </div>
                    <p>45k+ Regular User. <span class="orange-text">View Price Plan</span></p>
                </div>
            </section>

            <div class="image">
                <div class="langs-radius">
                    <img src="./img/icons/lang2.svg" alt="">
                    <img src="./img/icons/lang3.svg" alt="">
                    <img src="./img/icons/lang1.svg" alt="">
                    <img src="./img/icons/lang1.svg" alt="">
                    <img src="./img/icons/lang1.svg" alt="">
                </div>
                <div class="ellipse"></div>
                <div class="image-block"><img src="./img/background.png" alt="Student"></div>
            </div>
        </main>

    </div>
    <script src="./js/search.js"></script>
    <script src="./js/burger-menu.js"></script>
    <script src="./js/request.js"></script>
</body>

</html>
